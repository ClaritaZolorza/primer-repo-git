<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 | Calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Se define el contenedor con la clase 'calculadora'-->
    <div class="calculadora"> 
        <!-- Muestra el resultado o los números introducidos en la calculadora -->
        <div class="pantalla">0</div>
        <!-- Cada botón tiene la clase 'btn' y un texto que muestra su función o número -->
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>

    <script src="./js/main.js"></script>

</body>
</html>
